<section class="gallery min-vh-100">
  <div class="container-lg">
    <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
      <a (click)="onSelect($event)" *ngFor="let dog of dogPics">
        <div class="col">
          <img src="{{ dog }}" class="gallery-item" alt="Dog Photo">
        </div>
      </a>

    </div>
  </div>
</section>

<app-modal
  *ngIf="modalSource"
  [modalSrc]="modalSource"
  (close)="onModalClose()"
  ></app-modal>
